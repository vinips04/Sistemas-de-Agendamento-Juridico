services:
  postgres:
    image: postgres:15-alpine
    container_name: saj-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: saj_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "0472"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d saj_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - saj-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: saj-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/saj_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: "0472"
    ports:
      - "8081:8081"
    networks:
      - saj-network

networks:
  saj-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local

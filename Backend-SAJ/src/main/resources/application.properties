# Server Configuration
server.port=8081

# Database Configuration
spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/saj_db
spring.datasource.username=postgres
spring.datasource.password=0472
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
# Use native UUID type in PostgreSQL
spring.jpa.properties.hibernate.type.preferred_uuid_jdbc_type=VARCHAR
# Timezone Configuration - Force UTC for consistent datetime handling
spring.jpa.properties.hibernate.jdbc.time_zone=America/Sao_Paulo
spring.jackson.time-zone=America/Sao_Paulo
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss
spring.jackson.serialization.write-dates-as-timestamps=false

